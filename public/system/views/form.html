<div class="row">
<div class="col-sm-12"  data-ng-controller="formController">

  <div id="form-container">
  
      <div class="page-header text-center">
          <h2>Mundial {{championship.year}}</h2>
          
          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->

          <div id="status-buttons" class="text-center" >
              <a ng-repeat="group in championship.groups" ui-sref-active="active" ui-sref=".group({group:group.id})"> Grupo {{group.id}}</a>
          </div>
          <div id="status-buttons" class="text-center">
              <a ui-sref-active="active" ui-sref=".profile"><span>1</span> Profile</a>
              <a ui-sref-active="active" ui-sref=".interests"><span>2</span> Interests</a>
              <a ui-sref-active="active" ui-sref=".payment"><span>3</span> Payment</a>
          </div>
      </div>
      <div class="col-sm-12">    
        <!-- use ng-submit to catch the form submission and use our Angular function -->
        <form id="signup-form" ng-submit="processForm()" class="f16 col-sm-8" >
          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view="fase1"></div>
        </form>

        <div class="col-sm-4">
          <div ui-view="classification" data-ng-controller="classificationController" class="f16"></div>
        </div>

      </div>

      <div >    
        <div ng-include="'public/system/views/rounds.html'" ></div>
        <!-- use ng-submit to catch the form submission and use our Angular function -->
        

      </div>
  </div>
  
  <!-- show our formData as it is being typed -->
  <pre>
    {{ formData }}
  </pre>

</div>
</div>
