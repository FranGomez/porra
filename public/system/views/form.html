<div class="row">
  <div class="col-sm-12">
    <div  class="col-sm-12">
      <div class="col-sm-1">
        <h4>Grupos</h4>
        <div ng-repeat="group in championship.groups">
            <a ui-sref-active="active" ui-sref=".group({group:group.id})"> Grupo {{group.id}}</a>
        </div>
      </div> 
      <div ui-view="fase1" class="col-sm-4 f16"></div>
      <div ui-view="classification" class="col-sm-3 f16"></div>
    </div> 

    <div ng-include="'public/system/views/rounds.html'"  class="col-sm-12" ></div>
    <div class="text-center col-sm-12">
        <div class="btn btn-danger" ng-click='processForm()'>Submit</div>
    </div>
  </div>
</div>
