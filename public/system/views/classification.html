<!-- //Lista de grupo -->

<ul class="list-group" >
  <li class="list-group-item" ng-repeat="team in teams | filter: showGroup | orderBy:'points':true">
    <span class="badge">{{team.points}}</span>
    <div class="flag {{team.flag}}"></div>{{team.name}}
  </li>
</ul>
