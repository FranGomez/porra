<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" ng-model="formData.name">

    <label for="name">Name</label>
</div>

<ul>
    <li ng-repeat="match in championship.matches | filter: showGroup">
		<div class="btn-group" data-toggle="buttons">
		  <label ng-class="{'btn': true, 'btn-primary': true,'active': match.result=='{{match.teamA.name}}'}">
		    <input type="radio" ng-model="match.result" id="match.teamA.name" value="{{match.teamA.name}}">
		    <div class="flag {{match.teamA.flag}}"></div>{{match.teamA.name}}</input>
		  </label>
		  <label ng-class="{'btn': true, 'btn-primary': true,'active': match.result=='empate'}">
		    <input type="radio" ng-model="match.result" id="empate" value="empate">
		    <div></div>empate</input>
		  </label>
		  <label ng-class="{'btn': true, 'btn-primary': true,'active': match.result=='{{match.teamB.name}}'}">
		    <input type="radio" ng-model="match.result" id="match.teamB.name" value="{{match.teamB.name}}">
		    <div class="flag {{match.teamB.flag}}"></div>{{match.teamB.name}}</input>
		  </label>
		</div>      
    </li>
</ul>

<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" ng-model="formData.name">
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" ng-model="formData.email">
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.interests" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
